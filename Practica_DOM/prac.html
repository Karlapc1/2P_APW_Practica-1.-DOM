    <h2>Validación de Entrada Numérica</h2>
    <input type="number" id="numero">
    <button type="button" onclick="miFuncion()">Validar</button>
    <p id="demo"></p>
    <script>
        function miFuncion() {
            let x = document.getElementById("numero").value;
            let texto;
            if (isNaN(x) || x < 1 || x > 10) {
                texto = "Entrada no válida";
            } else {
                texto = "Entrada correcta";
            }
            document.getElementById("demo").innerHTML = texto;
        }
    </script>
